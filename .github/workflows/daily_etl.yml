name: Daily Weather ETL Pipeline

on:
  schedule:
    - cron: '0 21 * * *' 
  workflow_dispatch:

jobs:
  run_etl:
    runs-on: ubuntu-latest
    
    env:
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}

    steps:
      - name: â¬‡ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_PAT }}
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create Data Directory
        run: mkdir -p data
        
      - name: Run Weather ETL Script
        run: python scripts/weather_etl.py
        
      - name: Commit and Push Updated Database
        run: |
          echo "=== Current directory structure ==="
          ls -la
          echo "=== Data directory contents ==="
          ls -la data/ || echo "Data directory doesn't exist"
          echo "=== Checking if database file exists ==="
          ls -la data/weather_data.db || echo "Database file doesn't exist"
          
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          echo "=== Git status before add ==="
          git status
          echo "=== Git ignore check ==="
          git check-ignore -v data/weather_data.db || echo "File not ignored"
          
          echo "=== Attempting force add ==="
          git add -f data/weather_data.db
          
          echo "=== Git status after add ==="
          git status
          echo "=== Staged changes ==="
          git diff --cached --name-only
          
          if ! git diff --cached --quiet; then
            git commit -m "data: Automated DB update via ETL action [skip ci]"
            git push
          else
            echo "No changes detected in the database. Skipping commit."
          fi